<!DOCTYPE html>
<html>

<head>
    <title> JavaScript</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Anton|Signika&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css" />

<body>
  <div class="container">
    <div class="title">
      <h2>My Todos</h2>
    </div>
    <div class="new-task">
    <input id="user-input" type="text" placeholder="Eg. Create a todo list">
    </div>
    <div id="task-box" class="grid">
      <div class="grid__item tasks" id="tasks">
      </div>
      <div class="grid__item actions" id="actions">
      </div>
    </div>

  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="script.js"></script>
</html>
