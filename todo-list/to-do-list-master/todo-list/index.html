<!DOCTYPE html>
<html>

<head>
    <title> JavaScript</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Anton|Signika&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css" />


<body>


    <h2 class=header> To-Do List</h2>

    <center>
        <div class="container1">
            <input id="userInput" value="Please Enter Task">
            <button class="addButton" id="addButton" type="button"><strong>+ADD</strong></button>


        </div>
    </center>

    <center>
        <div id="container2" class="container2">

            <p class="date" id="todaysDate"></p>
            <p class="header-2">Michael's Task</p>
            <p class="taskCount" id="taskCount">Task: 0</p>


            <ul id="taskBox"></ul>
            <button class="clearButton" type="button" id="clearButton">
                <p class=minus>-</p>
            </button>

        </div>
    </center>





</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="script.js"></script></html>
